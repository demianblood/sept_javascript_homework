<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function goodMorning(isWakeUp) {
        return new Promise(((resolve, reject) => {
            setTimeout(() => {
                if (isWakeUp) {
                    resolve('Добрий ранок');
                } else {
                    reject('проспав')
                }
            }, 1000)
        }))
    }

    function breakfast(snack) {
        return new Promise(((resolve, reject) => {
            setTimeout(() => {
                if (snack) {
                    resolve(`Смачного, як тобі ${snack}?`);
                } else {
                    reject('Голодний (-_-)');
                }
            }, 1500)
        }))
    }

    function coffeeTime(coffee) {
        return new Promise(((resolve, reject) => {
            setTimeout(() => {
                if (coffee) {
                    resolve('Кава це все');
                } else {
                    reject('потрачено');
                }
            }, 200)
        }))
    }

    function goWork(bus) {
        return new Promise(((resolve, reject) => {
            setTimeout(() => {
                if (bus) {
                    resolve('їдемо на роботу');
                } else {
                    reject('пропустив');
                }
            }, 1000)

        }))
    }

    function workTime(work) {
        return new Promise(((resolve, reject) => {
            setTimeout(() => {
                if (work) {
                    resolve('Час працювати');
                } else {
                    reject('халявщік');
                }
            }, 1250)
        }))
    }

    function dinnerTime(snack) {
        return new Promise(((resolve, reject) => {
            setTimeout(() => {
                if (snack) {
                    resolve('Час обідати');
                } else {
                    reject('знову худнемо');
                }
            }, 1000)
        }))
    }

    function secondWorkTime(work) {
        return new Promise(((resolve, reject) => {
            setTimeout(() => {
                if (work) {
                    resolve('Час працювати');
                } else {
                    reject('халявщік');
                }
            }, 1250)
        }))
    }

    function goHome(bus) {
        return new Promise(((resolve, reject) => {
            setTimeout(() => {
                if (bus) {
                    resolve('Час додому');
                } else {
                    reject('чекай наступного')
                }
            }, 1000)
        }))
    }

    function isTrafficJams(congestions = false) {
        return new Promise(((resolve, reject) => {
            setTimeout(() => {
                if (congestions) {
                    resolve('Пробок немає, їдемо далі')
                } else {
                    reject('Пробки,ми застрягли')
                }
            }, 1000)
        }))
    }

    function homeSweatHome(home) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (home) {
                    resolve('Дім милий дім');
                } else {
                    reject("ну погуляємо іще трішки")
                }
            }, 1000)
        })
    }

    async function dayList() {
        let sup = 'суп';
        const morning = await goodMorning(true);
        const morningBreakfast = await breakfast(sup);
        const coffeeTimeFirst = await coffeeTime(true);
        const goWorkFirst = await goWork(true);
        const firstWorkTime = await workTime(true);
        const breakDinnerTime = await dinnerTime(sup);
        const goWorkSecond = await secondWorkTime(true);
        const roadHome = await goHome(true);
        const trafficJams = await isTrafficJams(true);
        const sweatHome = await homeSweatHome(true);
        console.log(morning, morningBreakfast, coffeeTimeFirst, goWorkFirst,
            firstWorkTime, breakDinnerTime, goWorkSecond, roadHome, trafficJams, sweatHome)
    }

    dayList();
</script>
</body>
</html>
